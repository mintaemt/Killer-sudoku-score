    <h1>隱私政策</h1>
    <p>最後更新：2025年1月1日</p>
    
    <h2>我們收集的資訊</h2>
    <p>我們僅收集提供服務所需的最少資訊：用戶名稱（用於排行榜參與）、遊戲統計資料（分數、完成時間）和技術資料（瀏覽器類型、裝置資訊）。</p>
    
    <h2>我們如何使用您的資訊</h2>
    <p>您的資訊僅用於：提供遊戲功能、維護排行榜、改善用戶體驗和確保服務安全。我們不會向第三方出售或分享您的個人資料。</p>
    
    <h2>資料儲存與安全</h2>
    <p>您的資料使用業界標準加密技術安全儲存。我們實施適當的技術和組織措施，防止未經授權的存取、更改、揭露或破壞。</p>
    
    <h2>您的權利</h2>
    <p>您有權存取、更新或刪除您的個人資料。請聯繫我們以行使這些權利。您也可以透過使用訪客模式選擇不參與排行榜。</p>
