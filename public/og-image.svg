<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景漸層 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- 陰影效果 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- 遊戲介面陰影 -->
    <filter id="gameShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 模擬手機/平板介面 -->
  <rect x="200" y="50" width="800" height="530" rx="25" fill="#ffffff" filter="url(#gameShadow)"/>
  
  <!-- 遊戲標題列 -->
  <rect x="200" y="50" width="800" height="60" rx="25" fill="#1f2937"/>
  <text x="600" y="85" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
    殺手數獨 Killer Sudoku
  </text>
  
  <!-- 遊戲控制列 -->
  <g transform="translate(220, 130)">
    <!-- 難度選擇器 -->
    <rect x="0" y="0" width="120" height="40" rx="20" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#374151" text-anchor="middle">
      簡單
    </text>
    
    <!-- 時間顯示 -->
    <rect x="140" y="0" width="100" height="40" rx="20" fill="#10b981" opacity="0.1"/>
    <text x="190" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#10b981" text-anchor="middle">
      05:23
    </text>
    
    <!-- 分數顯示 -->
    <rect x="260" y="0" width="100" height="40" rx="20" fill="#3b82f6" opacity="0.1"/>
    <text x="310" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#3b82f6" text-anchor="middle">
      1,250分
    </text>
    
    <!-- 錯誤次數 -->
    <rect x="380" y="0" width="80" height="40" rx="20" fill="#ef4444" opacity="0.1"/>
    <text x="420" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#ef4444" text-anchor="middle">
      錯誤: 2
    </text>
  </g>
  
  <!-- 數獨遊戲盤面 -->
  <g transform="translate(300, 200)">
    <!-- 外框 -->
    <rect x="0" y="0" width="400" height="400" fill="none" stroke="#374151" stroke-width="3" rx="8"/>
    
    <!-- 粗線分隔 (3x3 宮格) -->
    <line x1="133" y1="0" x2="133" y2="400" stroke="#374151" stroke-width="2"/>
    <line x1="266" y1="0" x2="266" y2="400" stroke="#374151" stroke-width="2"/>
    <line x1="0" y1="133" x2="400" y2="133" stroke="#374151" stroke-width="2"/>
    <line x1="0" y1="266" x2="400" y2="266" stroke="#374151" stroke-width="2"/>
    
    <!-- 細線網格 -->
    <g stroke="#9ca3af" stroke-width="1" opacity="0.7">
      <!-- 垂直線 -->
      <line x1="44" y1="0" x2="44" y2="400"/>
      <line x1="89" y1="0" x2="89" y2="400"/>
      <line x1="177" y1="0" x2="177" y2="400"/>
      <line x1="222" y1="0" x2="222" y2="400"/>
      <line x1="311" y1="0" x2="311" y2="400"/>
      <line x1="356" y1="0" x2="356" y2="400"/>
      
      <!-- 水平線 -->
      <line x1="0" y1="44" x2="400" y2="44"/>
      <line x1="0" y1="89" x2="400" y2="89"/>
      <line x1="0" y1="177" x2="400" y2="177"/>
      <line x1="0" y1="222" x2="400" y2="222"/>
      <line x1="0" y1="311" x2="400" y2="311"/>
      <line x1="0" y1="356" x2="400" y2="356"/>
    </g>
    
    <!-- 範例數字 (部分填寫的數獨) -->
    <g font-family="Arial, sans-serif" font-weight="bold" font-size="32" fill="#374151" text-anchor="middle" dominant-baseline="middle">
      <!-- 第一行 -->
      <text x="22" y="22">5</text>
      <text x="67" y="22">3</text>
      <text x="155" y="22">7</text>
      <text x="200" y="22">1</text>
      <text x="289" y="22">9</text>
      <text x="334" y="22">8</text>
      <text x="378" y="22">6</text>
      
      <!-- 第二行 -->
      <text x="22" y="67">6</text>
      <text x="111" y="67">1</text>
      <text x="155" y="67">9</text>
      <text x="244" y="67">5</text>
      <text x="334" y="67">3</text>
      <text x="378" y="67">4</text>
      
      <!-- 第三行 -->
      <text x="67" y="111">9</text>
      <text x="111" y="111">8</text>
      <text x="200" y="111">3</text>
      <text x="244" y="111">4</text>
      <text x="289" y="111">2</text>
      <text x="378" y="111">5</text>
      
      <!-- 第四行 -->
      <text x="22" y="155">8</text>
      <text x="67" y="155">5</text>
      <text x="155" y="155">1</text>
      <text x="200" y="155">9</text>
      <text x="289" y="155">6</text>
      <text x="334" y="155">2</text>
      <text x="378" y="155">7</text>
      
      <!-- 第五行 -->
      <text x="22" y="200">4</text>
      <text x="111" y="200">2</text>
      <text x="155" y="200">6</text>
      <text x="244" y="200">8</text>
      <text x="334" y="200">7</text>
      <text x="378" y="200">3</text>
      
      <!-- 第六行 -->
      <text x="67" y="244">7</text>
      <text x="111" y="244">9</text>
      <text x="200" y="244">2</text>
      <text x="244" y="244">3</text>
      <text x="289" y="244">5</text>
      <text x="378" y="244">1</text>
      
      <!-- 第七行 -->
      <text x="22" y="289">1</text>
      <text x="67" y="289">4</text>
      <text x="155" y="289">8</text>
      <text x="200" y="289">2</text>
      <text x="289" y="289">7</text>
      <text x="334" y="289">9</text>
      <text x="378" y="289">5</text>
      
      <!-- 第八行 -->
      <text x="22" y="334">9</text>
      <text x="111" y="334">7</text>
      <text x="155" y="334">5</text>
      <text x="244" y="334">1</text>
      <text x="334" y="334">4</text>
      <text x="378" y="334">6</text>
      
      <!-- 第九行 -->
      <text x="67" y="378">6</text>
      <text x="111" y="378">2</text>
      <text x="200" y="378">4</text>
      <text x="244" y="378">9</text>
      <text x="289" y="378">8</text>
      <text x="378" y="378">3</text>
    </g>
    
    <!-- 選中的格子 (高亮顯示) -->
    <rect x="89" y="89" width="44" height="44" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="2"/>
  </g>
  
  <!-- 數字選擇器 -->
  <g transform="translate(750, 200)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#374151">
      選擇數字:
    </text>
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="40" height="40" rx="8" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151" text-anchor="middle">1</text>
      
      <rect x="50" y="0" width="40" height="40" rx="8" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151" text-anchor="middle">2</text>
      
      <rect x="100" y="0" width="40" height="40" rx="8" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <text x="120" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151" text-anchor="middle">3</text>
      
      <rect x="150" y="0" width="40" height="40" rx="8" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <text x="170" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151" text-anchor="middle">4</text>
      
      <rect x="200" y="0" width="40" height="40" rx="8" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <text x="220" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151" text-anchor="middle">5</text>
      
      <rect x="0" y="50" width="40" height="40" rx="8" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <text x="20" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151" text-anchor="middle">6</text>
      
      <rect x="50" y="50" width="40" height="40" rx="8" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <text x="70" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151" text-anchor="middle">7</text>
      
      <rect x="100" y="50" width="40" height="40" rx="8" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <text x="120" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151" text-anchor="middle">8</text>
      
      <rect x="150" y="50" width="40" height="40" rx="8" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <text x="170" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151" text-anchor="middle">9</text>
    </g>
  </g>
  
  <!-- 底部說明 -->
  <g transform="translate(300, 650)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1f2937" text-anchor="middle">
      免費線上益智小遊戲 • 5種難度 • 多巴胺模式 • 全球排行榜
    </text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">
      無需下載，立即遊玩！
    </text>
  </g>
</svg>
