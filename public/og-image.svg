<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景漸層 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- 數獨網格樣式 -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    </pattern>
    
    <!-- 陰影效果 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 網格背景 -->
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.2"/>
  
  <!-- 中央容器 -->
  <rect x="50" y="80" width="1100" height="470" rx="20" fill="#ffffff" opacity="0.95" filter="url(#shadow)"/>
  
  <!-- 遊戲圖標區域 -->
  <g transform="translate(100, 130)">
    <!-- 數獨網格 -->
    <g transform="translate(0, 50)">
      <!-- 外框 -->
      <rect x="0" y="0" width="280" height="280" fill="none" stroke="#374151" stroke-width="4" rx="8"/>
      
      <!-- 粗線分隔 -->
      <line x1="93" y1="0" x2="93" y2="280" stroke="#374151" stroke-width="3"/>
      <line x1="186" y1="0" x2="186" y2="280" stroke="#374151" stroke-width="3"/>
      <line x1="0" y1="93" x2="280" y2="93" stroke="#374151" stroke-width="3"/>
      <line x1="0" y1="186" x2="280" y2="186" stroke="#374151" stroke-width="3"/>
      
      <!-- 細線網格 -->
      <g stroke="#9ca3af" stroke-width="1" opacity="0.7">
        <!-- 垂直線 -->
        <line x1="31" y1="0" x2="31" y2="280"/>
        <line x1="62" y1="0" x2="62" y2="280"/>
        <line x1="124" y1="0" x2="124" y2="280"/>
        <line x1="155" y1="0" x2="155" y2="280"/>
        <line x1="217" y1="0" x2="217" y2="280"/>
        <line x1="248" y1="0" x2="248" y2="280"/>
        
        <!-- 水平線 -->
        <line x1="0" y1="31" x2="280" y2="31"/>
        <line x1="0" y1="62" x2="280" y2="62"/>
        <line x1="0" y1="124" x2="280" y2="124"/>
        <line x1="0" y1="155" x2="280" y2="155"/>
        <line x1="0" y1="217" x2="280" y2="217"/>
        <line x1="0" y1="248" x2="280" y2="248"/>
      </g>
      
      <!-- 範例數字 -->
      <g font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#374151" text-anchor="middle" dominant-baseline="middle">
        <text x="15" y="15">5</text>
        <text x="46" y="15">3</text>
        <text x="109" y="15">7</text>
        <text x="140" y="15">1</text>
        <text x="203" y="15">9</text>
        <text x="234" y="15">8</text>
        <text x="265" y="15">6</text>
        
        <text x="15" y="46">6</text>
        <text x="77" y="46">1</text>
        <text x="109" y="46">9</text>
        <text x="171" y="46">5</text>
        <text x="234" y="46">3</text>
        <text x="265" y="46">4</text>
        
        <text x="46" y="77">9</text>
        <text x="77" y="77">8</text>
        <text x="140" y="77">3</text>
        <text x="171" y="77">4</text>
        <text x="203" y="77">2</text>
        <text x="265" y="77">5</text>
      </g>
    </g>
  </g>
  
  <!-- 標題區域 -->
  <g transform="translate(450, 130)">
    <!-- 主標題 -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#1f2937">
      殺手數獨
    </text>
    
    <!-- 英文副標題 -->
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="#6b7280">
      Killer Sudoku
    </text>
    
    <!-- 描述文字 -->
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="24" fill="#4b5563">
      免費線上益智小遊戲
    </text>
    
    <!-- 特色標籤 -->
    <g transform="translate(0, 220)">
      <rect x="0" y="0" width="120" height="40" rx="20" fill="#3b82f6" opacity="0.1"/>
      <text x="60" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#3b82f6" text-anchor="middle">
        5種難度
      </text>
      
      <rect x="140" y="0" width="140" height="40" rx="20" fill="#10b981" opacity="0.1"/>
      <text x="210" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#10b981" text-anchor="middle">
        多巴胺模式
      </text>
      
      <rect x="300" y="0" width="120" height="40" rx="20" fill="#8b5cf6" opacity="0.1"/>
      <text x="360" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#8b5cf6" text-anchor="middle">
        全球排行榜
      </text>
    </g>
    
    <!-- 底部說明 -->
    <text x="0" y="320" font-family="Arial, sans-serif" font-size="20" fill="#6b7280">
      無需下載，立即遊玩！
    </text>
  </g>
  
  <!-- 裝飾元素 -->
  <circle cx="1050" cy="150" r="30" fill="#3b82f6" opacity="0.2"/>
  <circle cx="1100" cy="200" r="20" fill="#10b981" opacity="0.3"/>
  <circle cx="1000" cy="250" r="25" fill="#f97316" opacity="0.2"/>
  <circle cx="1080" cy="300" r="15" fill="#8b5cf6" opacity="0.3"/>
</svg>
