    <script>
        // Ê™¢Ê∏¨Áî®Êà∂Ë™ûË®Ä
        function detectLanguage() {
            const saved = localStorage.getItem('killer-sudoku-language');
            if (saved && ['en', 'zh', 'ko', 'ja'].includes(saved)) return saved;
            
            const browserLang = navigator.language.toLowerCase();
            if (browserLang.startsWith('zh')) return 'zh';
            if (browserLang.startsWith('ko')) return 'ko';
            if (browserLang.startsWith('ja')) return 'ja';
            return 'en';
        }

        // Ê™¢Ê∏¨‰∏¶ÊáâÁî®‰∏ªÈ°å
        function detectAndApplyTheme() {
            const savedTheme = localStorage.getItem('killer-sudoku-theme');
            console.log('Detected theme:', savedTheme); // Ë™øË©¶Áî®
            if (savedTheme && ['blue', 'orange', 'green', 'purple', 'pink', 'teal'].includes(savedTheme)) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                console.log('Applied theme:', savedTheme); // Ë™øË©¶Áî®
            } else {
                document.documentElement.setAttribute('data-theme', 'blue');
                console.log('Applied default theme: blue'); // Ë™øË©¶Áî®
            }
            
            // Ê™¢Ê∏¨‰∏¶ÊáâÁî® light/dark mode
            const htmlElement = document.documentElement;
            const hasDarkClass = htmlElement.classList.contains('dark');
            const hasDarkAttribute = htmlElement.getAttribute('data-theme') === 'dark';
            
            // Â¶ÇÊûúHTMLÊúâdark classÊàñdata-theme="dark"ÔºåÂâáÁÇ∫dark mode
            const isDark = hasDarkClass || hasDarkAttribute;
            
            if (isDark) {
                htmlElement.classList.add('dark');
                console.log('Applied dark mode'); // Ë™øË©¶Áî®
            } else {
                htmlElement.classList.remove('dark');
                console.log('Applied light mode'); // Ë™øË©¶Áî®
            }
        }

        // Ë®≠ÁΩÆË™ûË®Ä
        function setLanguage(lang) {
            localStorage.setItem('killer-sudoku-language', lang);
            loadTranslations(lang);
            hideLanguageDropdown();
        }
        
        // ÂàáÊèõË™ûË®Ä‰∏ãÊãâÈÅ∏ÂñÆ
        function toggleLanguageDropdown() {
            const dropdown = document.getElementById('languageDropdown');
            dropdown.classList.toggle('show');
        }
        
        // Èö±ËóèË™ûË®Ä‰∏ãÊãâÈÅ∏ÂñÆ
        function hideLanguageDropdown() {
            const dropdown = document.getElementById('languageDropdown');
            dropdown.classList.remove('show');
        }
        
        // ÈªûÊìäÂ§ñÈÉ®ÈóúÈñâ‰∏ãÊãâÈÅ∏ÂñÆ
        document.addEventListener('click', function(event) {
            const languageSelector = document.querySelector('.language-selector');
            if (!languageSelector.contains(event.target)) {
                hideLanguageDropdown();
            }
        });

        // ËºâÂÖ•ÁøªË≠Ø
        function loadTranslations(lang) {
            fetch(`/lang/${lang}.json`)
                .then(res => res.json())
                .then(data => {
                    document.querySelectorAll("[data-i18n]").forEach(el => {
                        const key = el.getAttribute("data-i18n");
                        if (data[key]) {
                            el.textContent = data[key];
                        }
                    });
                })
                .catch(err => {
                    console.error('Failed to load translations:', err);
                    // Â¶ÇÊûúËºâÂÖ•Â§±ÊïóÔºå‰ΩøÁî®Ëã±Êñá‰ΩúÁÇ∫ÂÇôÁî®
                    if (lang !== 'en') {
                        loadTranslations('en');
                    }
                });
        }

        // È°ØÁ§∫Ê®ôÁ±§È†Å
        function showTab(tabName, clickedButton = null) {
            // Èö±ËóèÊâÄÊúâÊ®ôÁ±§È†ÅÂÖßÂÆπ
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // ÁßªÈô§ÊâÄÊúâÊ®ôÁ±§ÊåâÈàïÁöÑactiveÁãÄÊÖã
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // È°ØÁ§∫ÈÅ∏‰∏≠ÁöÑÊ®ôÁ±§È†Å
            const targetTab = document.getElementById(tabName);
            if (targetTab) {
                targetTab.classList.add('active');
            }
            
            // Ë®≠ÁΩÆÂ∞çÊáâÊåâÈàïÁÇ∫active
            if (clickedButton) {
                clickedButton.classList.add('active');
            } else {
                // Â¶ÇÊûúÊ≤íÊúâÈªûÊìä‰∫ã‰ª∂ÔºåÈÄöÈÅéÊåâÈàïÁöÑonclickÂ±¨ÊÄßÊâæÂà∞Â∞çÊáâÊåâÈàï
                const button = document.querySelector(`button[onclick*="showTab('${tabName}')"]`);
                if (button) {
                    button.classList.add('active');
                    console.log('Found and activated button for tab:', tabName); // Ë™øË©¶Áî®
                } else {
                    console.log('Button not found for tab:', tabName); // Ë™øË©¶Áî®
                    // ÂòóË©¶ÂÖ∂‰ªñÈÅ∏ÊìáÂô®
                    const altButton = document.querySelector(`button[onclick*="${tabName}"]`);
                    if (altButton) {
                        altButton.classList.add('active');
                        console.log('Found button with alternative selector:', tabName);
                    }
                }
            }
        }

        // Ê™¢Êü•URLÂèÉÊï∏‰∏¶Ë∑≥ËΩâÂà∞Â∞çÊáâÊ®ôÁ±§È†Å
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const tab = urlParams.get('tab');
            console.log('URL tab parameter:', tab); // Ë™øË©¶Áî®
            if (tab && ['terms', 'privacy', 'cookie', 'contact'].includes(tab)) {
                // Âª∂ÈÅ≤Âü∑Ë°åÔºåÁ¢∫‰øùDOMÂÆåÂÖ®ËºâÂÖ•ÂíåÁøªË≠ØÂÆåÊàê
                setTimeout(() => {
                    console.log('Calling showTab for:', tab); // Ë™øË©¶Áî®
                    showTab(tab);
                    // ÂÜçÊ¨°Á¢∫‰øùÊåâÈàïÁãÄÊÖãÊ≠£Á¢∫
                    setTimeout(() => {
                        const button = document.querySelector(`button[onclick*="showTab('${tab}')"]`);
                        if (button) {
                            button.classList.add('active');
                            console.log('Manually activated button for:', tab); // Ë™øË©¶Áî®
                        } else {
                            console.log('Failed to find button for:', tab); // Ë™øË©¶Áî®
                        }
                    }, 100);
                }, 300);
            }
        }

        // ÂàùÂßãÂåñ
