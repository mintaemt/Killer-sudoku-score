    <script>
        // 檢測用戶語言
        function detectLanguage() {
            const saved = localStorage.getItem('killer-sudoku-language');
            if (saved && ['en', 'zh', 'ko', 'ja'].includes(saved)) return saved;
            
            const browserLang = navigator.language.toLowerCase();
            if (browserLang.startsWith('zh')) return 'zh';
            if (browserLang.startsWith('ko')) return 'ko';
            if (browserLang.startsWith('ja')) return 'ja';
            return 'en';
        }

        // 檢測並應用主題
        function detectAndApplyTheme() {
            const savedTheme = localStorage.getItem('killer-sudoku-theme');
            console.log('Detected theme:', savedTheme); // 調試用
            if (savedTheme && ['blue', 'orange', 'green', 'purple', 'pink', 'teal'].includes(savedTheme)) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                console.log('Applied theme:', savedTheme); // 調試用
            } else {
                document.documentElement.setAttribute('data-theme', 'blue');
                console.log('Applied default theme: blue'); // 調試用
            }
            
            // 檢測並應用 light/dark mode
            const htmlElement = document.documentElement;
            const hasDarkClass = htmlElement.classList.contains('dark');
            const hasDarkAttribute = htmlElement.getAttribute('data-theme') === 'dark';
            
            // 如果HTML有dark class或data-theme="dark"，則為dark mode
            const isDark = hasDarkClass || hasDarkAttribute;
            
            if (isDark) {
                htmlElement.classList.add('dark');
                console.log('Applied dark mode'); // 調試用
            } else {
                htmlElement.classList.remove('dark');
                console.log('Applied light mode'); // 調試用
            }
        }

        // 複製郵箱地址
        function copyEmail() {
            const emailText = document.getElementById('email-text').textContent;
            const copyBtn = document.querySelector('.copy-btn');
            
            navigator.clipboard.writeText(emailText).then(() => {
                // 複製成功，變為打勾
                copyBtn.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 6L9 17l-5-5"></path>
                    </svg>
                `;
                
                // 2秒後恢復原狀
                setTimeout(() => {
                    copyBtn.innerHTML = `
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    `;
                }, 2000);
            }).catch(err => {
                // 複製失敗，使用備用方法
                const textArea = document.createElement('textarea');
                textArea.value = emailText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // 顯示成功狀態
                copyBtn.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 6L9 17l-5-5"></path>
                    </svg>
                `;
                
                setTimeout(() => {
                    copyBtn.innerHTML = `
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    `;
                }, 2000);
            });
        }

        // 載入翻譯
        function loadTranslations(lang) {
            fetch(`/lang/${lang}.json`)
                .then(res => res.json())
                .then(data => {
                    document.querySelectorAll("[data-i18n]").forEach(el => {
                        const key = el.getAttribute("data-i18n");
                        if (data[key]) {
                            el.textContent = data[key];
                        }
                    });
                })
                .catch(err => {
                    console.error('Failed to load translations:', err);
                    // 如果載入失敗，使用英文作為備用
                    if (lang !== 'en') {
                        loadTranslations('en');
                    }
                });
        }

        // 顯示標籤頁
        function showTab(tabName, clickedButton = null) {
            // 隱藏所有標籤頁內容
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 移除所有標籤按鈕的active狀態
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 顯示選中的標籤頁
            const targetTab = document.getElementById(tabName);
            if (targetTab) {
                targetTab.classList.add('active');
            }
            
            // 設置對應按鈕為active
            if (clickedButton) {
                clickedButton.classList.add('active');
            } else {
                // 如果沒有點擊事件，通過按鈕的onclick屬性找到對應按鈕
                const button = document.querySelector(`button[onclick*="showTab('${tabName}')"]`);
                if (button) {
                    button.classList.add('active');
                    console.log('Found and activated button for tab:', tabName); // 調試用
                } else {
                    console.log('Button not found for tab:', tabName); // 調試用
                    // 嘗試其他選擇器
                    const altButton = document.querySelector(`button[onclick*="${tabName}"]`);
                    if (altButton) {
                        altButton.classList.add('active');
                        console.log('Found button with alternative selector:', tabName);
                    }
                }
            }
        }

        // 檢查URL參數並跳轉到對應標籤頁
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const tab = urlParams.get('tab');
            console.log('URL tab parameter:', tab); // 調試用
            if (tab && ['terms', 'privacy', 'cookie', 'contact'].includes(tab)) {
                // 延遲執行，確保DOM完全載入和翻譯完成
                setTimeout(() => {
                    console.log('Calling showTab for:', tab); // 調試用
                    showTab(tab);
                    // 再次確保按鈕狀態正確
                    setTimeout(() => {
                        const button = document.querySelector(`button[onclick*="showTab('${tab}')"]`);
                        if (button) {
                            button.classList.add('active');
                            console.log('Manually activated button for:', tab); // 調試用
                        } else {
                            console.log('Failed to find button for:', tab); // 調試用
                        }
                    }, 100);
                }, 300);
            }
        }

        // 初始化
        detectAndApplyTheme(); // 先應用主題
        
        // 強制重新應用主題（確保生效）
        setTimeout(() => {
            detectAndApplyTheme();
        }, 100);
        
        const currentLang = detectLanguage();
        loadTranslations(currentLang);
        checkUrlParams();
    </script>
